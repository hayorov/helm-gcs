# .goreleaser.yml
# Build customization
version: 2
builds:
  - main: ./cmd/helm-gcs/main.go
    binary: helm-gcs
    ldflags: -s -w -X github.com/hayorov/helm-gcs/cmd/helm-gcs/cmd.version={{.Version}} -X github.com/hayorov/helm-gcs/cmd/helm-gcs/cmd.commit={{.Commit}} -X github.com/hayorov/helm-gcs/cmd/helm-gcs/cmd.date={{.Date}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  - id: helm-gcs
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

# Sign the artifacts to enable Helm 4 plugin verification
# Requires GPG_FINGERPRINT environment variable
# NOTE: Signing will fail gracefully if GPG_FINGERPRINT is not set
# To enable signing, set up GPG secrets in GitHub Actions (see RELEASE.md)
signs:
  - cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
    artifacts: archive
    signature: "${artifact}.prov"
