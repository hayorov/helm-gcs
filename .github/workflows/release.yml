name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Import GPG key
        id: import_gpg
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Check GPG Configuration
        run: |
          if [ -z "${{ steps.import_gpg.outputs.fingerprint }}" ]; then
            echo "::warning::GPG key not configured. Plugin releases will not be signed."
            echo "::warning::Helm 4 users will need to use --verify=false to install the plugin."
            echo "::warning::See RELEASE.md for instructions on setting up GPG signing."
          else
            echo "âœ“ GPG key configured with fingerprint: ${{ steps.import_gpg.outputs.fingerprint }}"
            echo "Plugin releases will be signed for Helm 4 compatibility."
          fi
      - name: git cleanup
        run: git clean -fdx
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean --skip=sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
        if: ${{ steps.import_gpg.outputs.fingerprint == '' }}
      - name: Run GoReleaser (with signing)
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
        if: ${{ steps.import_gpg.outputs.fingerprint != '' }}
